<div style="text-align:center">
  <h1><strong> Quotes</strong></h1>
  <h2><strong> Get inspired!</strong></h2>

  <ul>
    <div *ngFor='let quote of quotes;let i = index'>
      <li >{{quote.name}}</li>
      <button (click)='toogleDetails(i)'>Show Details</button>
      <app-quote-details *ngIf="quote.showDescription" [quote]='quote' (isComplete)= 'completeQuote($event,i)'></app-quote-details>
    </div>
  </ul>
  </div>
