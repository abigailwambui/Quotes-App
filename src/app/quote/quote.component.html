<div style="text-align:center">
  <div class="container">
  <div class="well">
  <h1><strong> Quotes</strong></h1>
  <h2><strong> Get inspired!</strong></h2>
  </div>

  <ul>
    <div class="row" *ngFor='let quote of quotes;let i = index'>
      <div class="row">
      <h4 id="{{i}}" appHighlight>{{quote.name}} was added on {{quote.completeDate|date}}</h4>
      <br><button (click)='toogleDetails(i)'>Show Details</button>
      </div>
      <div class="row" *ngIf="quote.showDescription">
      <app-quote-details [quote]='quote' (isComplete)= 'deleteQuote($event,i)'></app-quote-details>
      </div>
    </div>
  </ul>
    </div>
    <app-quote-form (addQuote)="addNewGoal($event)"></app-quote-form>

  </div>
