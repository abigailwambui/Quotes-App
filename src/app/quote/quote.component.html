<div style="text-align:center">
  <div class="container">
    <div class="well">
  <h1><strong> Quotes</strong></h1>
  <h2><strong> Get inspired!</strong></h2>
  </div>

  <ul>
    <div class="cards" *ngFor='let quote of quotes;let i = index'>
      <li id="{{i}}" appHighlight>{{quote.name}} was added on {{quote.completeDate|date}}</li>
      <br><button (click)='toogleDetails(i)'>Show Details</button>
      </div>
      <app-quote-details *ngIf="quote.showDescription" [quote]='quote' (isComplete)= 'deleteQuote($event,i)'></app-quote-details>
  </ul>
    </div>
    <app-quote-form (addQuote)="addNewGoal($event)"></app-quote-form>

  </div>
