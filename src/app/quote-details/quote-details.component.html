<p>{{quote.description}}</p>
<p>Quote was added {{quote.completeDate|dateCount}} days ago</p>
<button class="knob" (click)="voteUp(i)">upvote</button><br><br>
        <p>{{quote.vote}}</p>
<button class="knob" (click)="voteDown(i)">downvote</button><br><br>
<button class="btn btn-danger" (click) = 'quoteDelete(true)'> Delete Quote </button><br><br>
